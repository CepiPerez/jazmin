    <script> 
        const fechaObjetivo = new Date(2026, 3, 20, 21, 30, 0).getTime();

        const contenedor_dia = document.getElementById('dias');
        const contenedor_hor = document.getElementById('horas');
        const contenedor_min = document.getElementById('minutos');
        const contenedor_seg = document.getElementById('segundos');

        const intervalo = setInterval(() => {
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            const hh = String(horas).padStart(2, '0');
            const mm = String(minutos).padStart(2, '0');
            const ss = String(segundos).padStart(2, '0');

            contenedor_dia.innerHTML = dias;
            contenedor_hor.innerHTML = hh;
            contenedor_min.innerHTML = mm;
            contenedor_seg.innerHTML = ss;

            if (diferencia < 0) {
                clearInterval(intervalo);
                console.log("Â¡Tiempo finalizado!");
            }
        }, 1000);


    </script>

    <script>
        const openBtnConfirmacion = document.getElementById('openModalConfirmacion');
        const modalConfirmacion = document.getElementById('modalConfirmacion');
        const modalContentConfirmacion = document.getElementById('modalConfirmacionContent');
        const closeBtnConfirmacion = document.getElementById('closeModalConfirmacion');
        const overlayConfirmacion = document.getElementById('modalConfirmacionOverlay');

        function openModalConfirmacion() {

            modalConfirmacion.classList.add('flex');

                modalContentConfirmacion.classList.add('scale-100', 'opacity-100');
